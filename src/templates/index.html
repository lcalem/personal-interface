<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Daily data</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>

<body id="home">

    <div class="content">
        <h1>Summary for {{ date }}</h1>
        <div class="happiness">
            <h2>Happiness</h2>
            <form class="form-daily" method="POST" action="" onsubmit="return submitForm(this);">
                <dl class="dl-horizontal">
                    <div id="happiness-level">
                        <dt>Happiness Level</dt>
                        <dd>                        
                            <div class="opt-radio">
                                <input type="radio" id="one" name="happy-level" value="1" {{ 'checked' if data.level == 1 else '' }}/>
                                <label for="one">1</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="two" name="happy-level" value="2" {{ 'checked' if data.level == 2 else '' }}/>
                                <label for="two">2</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="three" name="happy-level" value="3" {{ 'checked' if data.level == 3 else '' }}/>
                                <label for="three">3</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="four" name="happy-level" value="4" {{ 'checked' if data.level == 4 else '' }}/>
                                <label for="four">4</label>
                            </div>
                            
                            <div class="opt-radio">
                                <input type="radio" id="five" name="happy-level" value="5" {{ 'checked' if data.level == 5 else '' }}/>
                                <label for="five">5</label>
                            </div>

                        </dd>
                    </div>

                    <div id="happiness-reason">
                        <dt>Main reason for happiness</dt>
                        <dd>
                            <div class="opt-radio">
                                <input type="radio" id="ff" name="happy-reason" value="ff" {{ 'checked' if data.happy_reason == "ff" else '' }}/>
                                <label for="ff">Friends and family</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="work" name="happy-reason" value="work" {{ 'checked' if data.happy_reason == "work" else '' }}/>
                                <label for="work">Day work</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="projects" name="happy-reason" value="projects" {{ 'checked' if data.happy_reason == "projects" else '' }}/>
                                <label for="projects">Projects</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="learning" name="happy-reason" value="learning" {{ 'checked' if data.happy_reason == "learning" else '' }}/>
                                <label for="learning">Learning</label>
                            </div>
                            
                            <div class="opt-radio">
                                <input type="radio" id="entertainment" name="happy-reason" value="entertainment" {{ 'checked' if data.happy_reason == "entertainment" else '' }}/>
                                <label for="entertainment">Entertainment</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="other" name="happy-reason" value="other" {{ 'checked' if data.happy_reason == "other" else '' }}/>
                                <label for="other">Other</label>
                                <input class="radio-txt" type="text" name="other-happy" value={{ data.happy_reason_detail or ''}}>
                            </div>

                        </dd>
                    </div>

                    <div id="happiness-reason">
                        <dt>Main reason for unhappiness</dt>
                        <dd>                            
                            <div class="opt-radio">
                                <input type="radio" id="ff" name="unhappy-reason" value="ff" {{ 'checked' if data.unhappy_reason == "ff" else '' }}/>
                                <label for="ff">Friends and family</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="work" name="unhappy-reason" value="work" {{ 'checked' if data.unhappy_reason == "work" else '' }}/>
                                <label for="work">Day work</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="projects" name="unhappy-reason" value="projects" {{ 'checked' if data.unhappy_reason == "projects" else '' }}/>
                                <label for="projects">Projects</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="learning" name="unhappy-reason" value="learning" {{ 'checked' if data.unhappy_reason == "learning" else '' }}/>
                                <label for="learning">Learning</label>
                            </div>
                            
                            <div class="opt-radio">
                                <input type="radio" id="entertainment" name="unhappy-reason" value="entertainment" {{ 'checked' if data.unhappy_reason == "entertainment" else '' }}/>
                                <label for="entertainment">Entertainment</label>
                            </div>

                            <div class="opt-radio">
                                <input type="radio" id="other" name="unhappy-reason" value="other" {{ 'checked' if data.unhappy_reason == "other" else '' }}/>
                                <label for="other">Other</label>
                                <input class="radio-txt" type="text" name="other-unhappy" value={{ data.unhappy_reason_detail or ''}}>
                            </div>
                        </dd>
                    </div>
                </dl>

                <!-- <input class="form-control" type="text" required name="email" placeholder="Email address">
                <input class="form-control" type="password" required name="password" placeholder="Password">
                <label class="checkbox"></label> -->
                <button class="btn btn-primary btn-block" type="submit">Send</button>
            </form>
        </div>

        <div class="dozen">
            <h2>Daily dozen</h2>
            <form class="form-daily" method="POST" action="/insert/dozen">
                <div class="opt-radio">
                    <img src="{{ url_for('static', filename='imgs/beans.png') }}" alt="Beans" height="42" width="42">
                    <label for="beans">Beans</label>
                    <input type="checkbox" id="beans1" name="dozen" value="beans1" />
                    <input type="checkbox" id="beans2" name="dozen" value="beans2" />
                    <input type="checkbox" id="beans3" name="dozen" value="beans3" />
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
